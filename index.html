<html>
  <head>
    <title>vue source code </title>
  </head>
  <body>

    <div id="app">
      <div>
        {{person.name}} --- {{person.sex}}
      </div>
      <h2 v-text="msg"></h2>
      <div v-html="msg"></div>
      <input type="text" v-model="model"/>
      <button v-on:click="handleClick">v-on事件button</button>
      <button @click="handleClick">@事件button</button>
      <img v-bind:src="imageSrc"/>
    </div>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script> -->
    <script src="./src/MVue.js"></script>
    <script type="text/javascript">
      let vm = new MVue({
        el: "#app",
        data: {
          person: {
            name: "张三",
            sex: "男",
          },
          msg: "Vue源码简单实现",
          model:'input框model',
          imageSrc:'https://pic.downk.cc/item/5e78290a5c56091129507571.png'
        },
        methods:{
          handleClick(index){
            alert('按钮点击了' + index)
          }
        }
      });
    </script>
  </body>
</html>
